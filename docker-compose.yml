version: "3.8"
services:
  node_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-app
    env_file:
      - .env
    ports:
      # - "3000:3000"
      - "${PORT}:${PORT}"
    depends_on:
      - mongodb
    networks:
      - my_network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - my_network

volumes:
  mongodb_data:
    driver: local

networks:
  my_network:
    driver: bridge
